<!-- Modal Background -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <!-- Modal Container -->
  <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">
        {{ mode === 'edit' ? 'Edit Product' : 'Add Product' }}
      </h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700 text-xl">âœ–</button>
    </div>

    <!-- Form -->
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 mb-1"> Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter full name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Category</label>
        <select
          formControlName="category"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-orange-400 outline-none cursor-pointer"
        >
          <option value="" disabled selected>Select a category</option>
          @for (cat of categories; track $index) {
          <option [value]="cat.value">
            {{ cat.label }}
          </option>
          }
        </select>
        @if (customerForm.get('category')?.invalid && customerForm.get('category')?.touched) {
        <div class="text-red-500 text-sm mt-1">Category is required</div>
        }
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 mb-1">Price</label>
        <input
          type="number"
          formControlName="price"
          placeholder="0$"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none"
        />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 mb-1">stock</label>
        <input
          type="number"
          formControlName="stock"
          placeholder="Enter full address"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 rounded-lg border border-gray-400 text-gray-600 hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600"
        >
          {{ isEdit ? 'Update' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
</div>
